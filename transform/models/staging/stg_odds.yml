models:
  - name: stg_odds
    description: "Cleaned and renamed odds data from raw API snapshots. Only pre-match wagers are ingested."
    columns:
      - name: event_id
        tests:
          - not_null
      - name: sportsbook
        tests:
          - not_null
      - name: market_type
        tests:
          - accepted_values:
              values: ['spreads', 'totals', 'h2h']
      - name: captured_at
        tests:
          - not_null